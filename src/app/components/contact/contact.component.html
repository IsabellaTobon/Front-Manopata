
<div class="container mt-5">

          <button type="button" data-bs-target="#CarouselPetsAuto" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#CarouselPetsAuto" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#CarouselPetsAuto" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner pt-3">
          <div class="carousel-item active">
            <img src="https://imgs.search.brave.com/86yNRaRHVoS1QUFb2FzOWoFl9nvnGdeVsK9Ef2svGpE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/Zm90by1ncmF0aXMv/bXVqZXItc29zdGVu/aWVuZG8tYWRvcHRh/cm1lLXNpZ25vLXBl/cnJvLXJlc2NhdGVf/MjMtMjE0ODY4Mjk0/NC5qcGc_c2l6ZT02/MjYmZXh0PWpwZw" alt="Adopt me" class="d-block w-100 rounded">
            <div class="carousel-caption">
              <h2>Adopta a tu compi de vida</h2>
              <p>¡Salva vidas y alegra la tuya!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/951336/pexels-photo-951336.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Cat" class="d-block w-100 rounded">
            <div class="carousel-caption">
              <h2>Comparte para que más animales tengan un hogar</h2>
              <p>¡Ese pequeño gesto da oportunidades a más peluditos!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.pexels.com/photos/3628100/pexels-photo-3628100.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Dogs" class="d-block w-100 rounded">
            <div class="carousel-caption">
              <h2>Colabora de maneras diferentes</h2>
              <p>No dudes en pedir información</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#CarouselPetsAuto" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#CarouselPetsAuto" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Contact Form Section -->
    <div class="col-lg-6 d-flex align-items-center">
      <div class="card w-100 shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Contacto</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="tu@correo.com">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            <button type="submit" class="btn btn-primary custom-color">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
