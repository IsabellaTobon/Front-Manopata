<div class="container-fluid mt-3 pl-6">

  <app-notifications></app-notifications>
  
  <!-- Primera Fila: Carrusel de Imágenes y Opinión General -->
  <div class="row g-5 mb-4">
    <div class="col-lg-8">
      <!-- Carrusel de Imágenes -->
      <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="Imagen 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-lg-2 pt-4">
      <!-- Opinión General -->
      <div class="card shadow-sm mb-5 p-4 d-flex align-items-center general-opinion-card">
        <h3 class="card-title">Opinión General</h3>
        <p class="card-text">Basado en {{ comments.length }} opiniones</p>
        <div class="d-flex align-items-center mb-3">
          <h1 class="display-3">{{ averageRating.toFixed(1) }}</h1>
          <app-star-rating [rating]="averageRating" [readonly]="true"></app-star-rating>
        </div>
      </div>
    </div>
  </div>

  <!-- Segunda Fila: Comentarios y Formulario -->
  <div class="row">
    <!-- Columna Izquierda: Comentarios -->
    <div class="col-lg-6">
      <div class="card shadow-sm comments-container">
        <!-- Aquí seguimos mostrando el nickname en los comentarios -->
        <div *ngFor="let comment of comments" class="comment-card">
          <div class="d-flex align-items-center mb-2">
            <img src="https://via.placeholder.com/50" class="rounded-circle me-3" alt="Comentario">
            <div>
              <h5 class="card-title mb-0">{{ comment.name }}</h5> <!-- El nombre será el nickname del usuario -->
              <app-star-rating [rating]="comment.rating" [readonly]="true"></app-star-rating>
            </div>
          </div>
          <p class="card-text">{{ comment.text }}</p>
        </div>
      </div>
    </div>

    <!-- Columna Derecha: Formulario de Opinión -->
    <div class="col-lg-4 mb-3">
      <div class="card shadow-sm p-3">
        <h4 class="card-title">Escribe tu Opinión sobre la experiencia</h4>
        <form (ngSubmit)="submitComment()">
          <div class="mb-3">
            <label for="message" class="form-label">Opinión</label>
            <textarea class="form-control" id="message" rows="3" [(ngModel)]="newComment.text" name="text" placeholder="Escribe tu opinión aquí"></textarea>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Calificación</label>
            <app-star-rating [(rating)]="newComment.rating"></app-star-rating>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>
