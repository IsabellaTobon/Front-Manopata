<div class="container mt-5">
  <!-- Filtros -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="locationFilter" class="form-label">Filtrar por Ubicación:</label>
      <select id="locationFilter" class="form-select" (change)="filterByLocation($event)">
        <option value="">Todas las Ubicaciones</option>
        <option *ngFor="let province of provinces" [value]="province">{{ province }}</option>
      </select>
    </div>
  </div>

  <!-- Grid de Tarjetas de Protectoras -->
  <div class="row mt-5">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let protectora of filteredProtectors">
      <div class="card h-100 shadow-sm">
        <img [src]="protectora.photo" class="card-img-top" alt="Protectora Image">
        <div class="card-body text-center">
          <h5 class="card-title">{{ protectora.name }}</h5>
          <p class="card-text">{{ protectora.city }}</p>
          <button class="btn btn-primary" (click)="selectProtector(protectora)">Ver detalles</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Detalles -->
  <div class="modal fade" id="protectorModal" tabindex="-1" aria-labelledby="protectorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="protectorModalLabel">{{ selectedProtector?.name }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Email:</strong> {{ selectedProtector?.email }}</p>
          <p><strong>Teléfono:</strong> {{ selectedProtector?.phone }}</p>
          <p><strong>Descripción:</strong> {{ selectedProtector?.description }}</p>
          <p><strong>Ubicación:</strong> {{ selectedProtector?.city }}, {{ selectedProtector?.province }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
